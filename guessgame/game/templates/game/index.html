<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Number Guessing Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #e91e63;
            font-family: 'Segoe UI', sans-serif;
        }
        .game-container {
            background-color: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 400px;
            margin: 100px auto;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .title-box {
            background-color: white;
            padding: 10px 20px;
            border-radius: 30px;
            font-weight: bold;
            font-size: 24px;
            color: #0d47a1;
            margin-bottom: 20px;
            display: inline-block;
        }
        .btn-check {
            background-color: #0d47a1;
            color: white;
            border-radius: 8px;
        }
        .btn-check:hover {
            background-color: #08306b;
        }
        .form-control {
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="game-container">
        <div class="title-box">Number Guessing Game</div>

        <form method="post">
            {% csrf_token %}
            <p class="mb-3">Guess a number between 1 to 100</p>
            <input type="number" name="guess" class="form-control mb-3" placeholder="Enter number" required {% if game_over %}disabled{% endif %}>

            {% if message %}
                <p class="fw-bold">{{ message }}</p>
            {% endif %}

            <button type="submit" class="btn btn-check mb-3" {% if game_over %}disabled{% endif %}>Check</button>
        </form>

        <p>You have only <strong>{{ remaining }}</strong> chances</p>

        <form method="post" action="{% url 'reset_game' %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-link">üîÅ Reset Game</button>
        </form>
    </div>
</div>

</body>
</html>
